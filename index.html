<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGE Corps.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<div class="header-container">
			<h1>Evo's Gadgets and Electronics&copy;</h1>
            <div class="search">
                <div class="search-bar">
                    <input type="text" placeholder="Search for items">
                    <button>Search</button>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="https://www.ebay.ph/">Home</a></li>
                        <li><a href="https://www.youtube.com/@gcevocastanares1178">Support</a></li>
                        <li><a href="file:///home/gcevocastanares/fanumstyle/index.html">About</a></li>
                        <li><a href="login.html">Login</a></li> <!-- New -->
                        <li><a href="signup.html">Signup</a></li> <!-- New -->
                    </ul>
                </nav>
            </div> 
		</div>
	</header>

    <div class="filter-bar">
        <label for="price-range">Filter by Price:</label>
        <select id="price-range" onchange="filterItemsByPrice()">
            <option value="all">All</option>
            <option value="low">₱0 - ₱5,000</option>
            <option value="medium">₱5,001 - ₱20,000</option>
            <option value="high">₱20,001+</option>
        </select>
    
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortItems()">
            <option value="default">Default</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
        </select>
    </div>
    
    <div class="container">
        <h2>Available Items</h2>
        <div id="available-items" class="items-grid"></div>
        <br>
        <br>
        <h3 class="pahibalo">*You can add items that are not in the list of available items</h3>
        <div class="add-item-form">
            <div>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="Enter item name" required>
            </div>

            <div>
                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" placeholder="Enter price" required>
            </div>

            <div>
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" placeholder="Enter quantity" min="1" value="0" required>
            </div>

            <button class="addToCart" onclick="addToCart()">Add to Cart</button>
        </div>
        <h2>Cart:</h2>
        <div id="cart-items" class="cart"></div>
        <hr>
        <div id="cart-total">
            <p>Subtotal: <span id="subtotal-price">₱0.00</span></p>
            <p>Shipping Fee: <span id="shipping-fee">₱0.00</span></p>
            <p>Total: <span id="total-price">₱0.00</span></p>
        </div>
        <div class="town-payment">
            <label for="town">Select your town:</label>
                <select id="towns" onchange="updateTotal()">
                    <option value="default" selected>Select Town...</option>
                    <option value="50">Tubigon - ₱50</option>
                    <option value="60">Clarin - ₱60</option>
                    <option value="70">Inabanga - ₱70</option>
                    <option value="80">Getafe - ₱80</option>
                    <option value="120">Loon - ₱120</option>
                    <option value="90">Buenavista - ₱90</option>
                    <option value="100">Talibon - ₱100</option>
                    <option value="110">Ubay - ₱110</option>
                </select>
            <br>
            <label for="payment">Select Payment Method:</label>
                <select id="payments">
                    <option value="">Select payment method...</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Gcash">GCash</option>
                    <option value="Cash">Cash on Delivery</option>
                    <option value="Paypal">PayPal</option>
                </select>
            <br>
        </div>   
        <div class="checkout">
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<footer>
    <center>
        <p>&copy; Evo's Electronics - All Rights Reserved 2024</p>
    </center>
</footer>
